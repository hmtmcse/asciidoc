buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9.2'
    }
}

repositories {
    mavenLocal()
    jcenter()
}

apply plugin: 'org.asciidoctor.convert'

asciidoctorj {
    version = '1.5.4'
}

asciidoctor {
    sourceDir = file('docs')
    println(sourceDir)
    sources {
        include 'bismillah.adoc'
    }
    outputDir = file('build/docs')
}