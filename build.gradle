buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9.2'
    }
}

repositories {
    mavenLocal()
    jcenter()
}

apply plugin: 'org.asciidoctor.convert'

asciidoctorj {
    version = '2.1.0'
}

asciidoctor {
    sourceDir = file('docs')
    println(sourceDir)
    outputDir = file('build/docs')

    attributes 'toc': 'left',
    'source-highlighter': 'coderay'
    
}